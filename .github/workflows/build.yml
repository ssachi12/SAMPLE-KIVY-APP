name: Build APK

on:
 push:
    branches: [ main ]
 pull_request:
    branches: [ main ]

jobs:
 build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Build APK
      run: |
        gradle assembleRelease
      shell: /usr/bin/bash -e {0}
      env:
        JAVA_HOME: /opt/hostedtoolcache/Java_Adopt_jdk/11.0.21-9/x64
