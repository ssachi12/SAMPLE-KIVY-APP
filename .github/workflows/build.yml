name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # used to cache dependencies with a timeout
      - name: Get Date
        id: get-date
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
        shell: bash
      - name: Update buildozer
        run: python3 -m pip install --upgrade buildozer
        
      - name: Install Java (Optional, adjust based on your needs)
        run: |
          sudo apt update && sudo apt install -y --no-install-recommends openjdk-11-jdk-headless

          # Add the JDK bin directory to PATH (comment out if using JDK_PATH)
          # echo "export PATH=$(/usr/bin/java -verbose:class | grep '-Djava.home' | sed 's/.*:\///')" >> ~/.bashrc

      - name: Set JDK path (alternative to PATH modification)
        run: |
          echo "jdk_path=$(/usr/bin/java -verbose:class | grep '-Djava.home' | sed 's/.*:\///')" >> buildozer.spec
          
      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential 
          
      - name: Install Android SDK
        run: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-7302050_latest.zip -O android-sdk.zip
          unzip -q android-sdk.zip -d android-sdk
          export ANDROID_SDK_ROOT=$PWD/android-sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/bin    
        
      - name: Cache Buildozer global directory
        uses: actions/cache@v2
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }} # Replace with your path

      - uses: actions/cache@v2
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: master

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package
